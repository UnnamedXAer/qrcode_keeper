name: Build & Release

on: 
  pull_request:
    branches:
      - staging
      - production

  push:
    branches:
      - staging
      - production

jobs:
  call-workflow-passing-data:
    uses: ./.github/workflows/build_release.yml@master
    with:
      flavor: $GITHUB_REF_NAME
      tag-suffix: -stag
    secrets:
      token: ${{ secrets.TOKEN }}
